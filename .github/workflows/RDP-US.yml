name: AleynaVDS

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest


    steps:
    - name: Ngrok & NSSM İndiriliyor
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/PrensesSila/AleynaVDS/main/Files/ngrok.exe -OutFile ngrok.exe
        Invoke-WebRequest https://raw.githubusercontent.com/PrensesSila/AleynaVDS/main/Files/nssm.exe -OutFile nssm.exe
    - name: NSSM ve Ngrok Windows Dizinine Kopyalanıyor
      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Ngrok Hesabınıza Bağlanılıyor
      run: .\ngrok.exe config add-authtoken 2LB1PMoet0EyXDfwJCUq0UVDhBa_67rrhxJ1Vwfdc9gg3pC11
      env:
        NGROK_AUTH_TOKEN: 2LB1PMoet0EyXDfwJCUq0UVDhBa_67rrhxJ1Vwfdc9gg3pC11
    - name: Önemli Dosyalar İndiriliyor
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/PrensesSila/AleynaVDS/main/Files/NGROK-US.bat -OutFile NGROK-US.bat
        Invoke-WebRequest https://raw.githubusercontent.com/PrensesSila/AleynaVDS/main/Files/NGROK-CHECK.bat -OutFile NGROK-CHECK.bat
        Invoke-WebRequest https://raw.githubusercontent.com/PrensesSila/AleynaVDS/main/Files/loop.bat -OutFile loop.bat
    - name:  Ngrok İçin YML Dosyası Oluşturuluyor
      run: start NGROK-US.bat
    - name: RDP Erişimi Aktif Ediliyor
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Tünel Oluşturuluyor
      run: sc start ngrok
    - name: VDS'nize Bağlanın !
      run: cmd /c NGROK-CHECK.bat
    - name: Herşey Tamamlandı! Sekmeyi Kapatabilirsin! 
      run: cmd /c loop.bat 
      
    
